{{#
    @name Form handler
    @desc Alpine based form handler used in `resources/views/page_builder/_form.antlers.html`.
#}}

<!-- statamic-peak-tools::snippets/_form_handler.antlers.html -->
{{ once }}
    {{# The Statamic helpers for conditional fields. #}}
    <script src="/vendor/statamic/frontend/js/helpers.js"></script>

    {{# The form script handling validation and submission via AJAX with `fetch()`. #}}
    <script>
        document.addEventListener('alpine:initializing', () => {
            Alpine.data('formHandler', () => {
                return {
                    success: false,
                    form: $form(
                        'post',
                        $refs.form.getAttribute('action'),
                        JSON.parse($refs.form.getAttribute('x-data'))
                    ),
                    succesHook() {
                        {{ success_hook }}
                    },
                    submit() {
                        this.form.submit()
                            .then(response => {
                                this.form.reset()
                                this.$refs.form.reset()
                                this.success = true
                                this.succesHook()
                                setTimeout(() => {
                                    this.success = false
                                }, 4500)
                            })
                            .then($refs.form.scrollIntoView())
                            .catch(error => {
                                $focus.focus(document.querySelector('#summary').querySelector('a'))
                            })
                    }
                }
            })
        })
    </script>
{{ /once }}
<!-- End: statamic-peak-tools::snippets/_form_handler.antlers.html -->
